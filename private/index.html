    <style>
    .form-control-file {
        color: darkblue;
    }
    h1 {
      text-align: center;
    }
    .input-group {
      width: 90%;
      margin-left: 3%;
    }
    .btn {
      background-color: DodgerBlue;
      border: none;
      color: white;
      padding: 12px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn-file {
    position: relative;
    overflow: hidden;
}
.btn-file input[type=file] {
    position: absolute;
    top: 0;
    right: 0;
    min-width: 100%;
    min-height: 100%;
    font-size: 100px;
    text-align: right;
    filter: alpha(opacity=0);
    opacity: 0;
    outline: none;   
    cursor: inherit;
    display: block;
}
    .btn:hover {
      background-color: RoyalBlue;
    }
    .btn-file-ip {
      margin-top: 5% !important;
    }
    </style>
    <script src="Myscript.js"></script>

        <br><br>
        <h1>Network Traffic Predictor</h1><br><br>
        <input type="file" class="filestyle btn-file-ip" data-buttonText="Find file">
          <div><button class="btn" id="validate" ><i class="fa fa-cogs"></i> Validate Dataset</button></div>
          <p id='pId'></p>
          <div id='myDiv'></div>
    </body>
